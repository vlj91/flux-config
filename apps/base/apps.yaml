apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: hello-http
  namespace: default
spec:
  interval: 1m
  url: https://github.com/vlj91/hello-http
  ref:
    branch: master
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: hello-http
  namespace: hello-http
spec:
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./deploy/base
  prune: true
  interval: 1m